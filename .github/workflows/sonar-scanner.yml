on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request.
  push:
#    branches:
  pull_request:
      types: [opened, synchronize, reopened]
name: Sonar Workflow
jobs:
  sonarcloud:
    uses: usdot-fhwa-stol/actions/.github/workflows/sonar-scanner-cpp.yml@debian_beta_packages
    with:
      build-image-tag: deb_version_suffix
      sonar-project-key: usdot-fhwa-stol_carma-time-lib
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      sonarcloud-token: ${{ secrets.SONAR_TOKEN }}
